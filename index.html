<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <!-- NavBar -->
    <div class="toolbox">
        <diV class="toolbox-color"> 
            <!-- <div class="save-content">Save</div> -->
            <div class="all-color"><h4>ALL</h4></div>
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
            
        </diV>

        <div class="toolbox-action-btn">
            <div class="add-btn"> <i class="fa-solid fa-plus"></i> </div>
            <div class="remove-btn"> <i class="fa-solid fa-xmark"></i> </div>
        </div>
    </div>

    <!-- Todo Box inside this container all my ticket will be attached -->
    <div class="main-cont"></div>

    <!-- Modal Container -->
    <div class="modal">
        <textarea class="textarea-cont" placeholder="Enter Your Task" maxlength="120"> </textarea>
        <div class="priority-color">
            <div class="lightpink pcolor"></div>
            <div class="lightgreen pcolor"></div>
            <div class="lightblue pcolor"></div>
            <div class="black pcolor active"></div>
            <div class="save-content"> Save </div>
        </div>
        <!-- <div class="save-content">Save</div> -->


        

    </div>


    <!-- ticket container -->
    <!-- <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
         <div class="ticket-lock"> <i class="fa-solid fa-lock"></i> </div>
    </div> -->

    <!-- unpkg cdnlink -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
  
</body>

</html>
